<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Kepston Design</title>
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'index' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-floating p-4">
                            <input name = 'name' class="form-control" required placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></input>
                        </div>

                        <div class="input-group mb-3 p-4">
                            <input type="file" required class="form-control" name="image">
                            <label class="input-group-text" for="inputGroupFile02">Upload</label>
                        </div>

                        <button type="submit" class="btn btn-success m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
